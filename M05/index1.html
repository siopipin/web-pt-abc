<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p#data {
            color: white;
            background-color: black;
        }

        p.data {
            color: aqua;
            background-color: blue;
        }

        .kotak1 {
            height: 100px;
            width: 100px;
            background-color: blue;
        }

        .kotak2 {
            margin-left: 10px;
            height: 50px;
            width: 50px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <p id="data">
        Ini data menggunakan ID
    </p>
    <p class="data">
        Ini data menggunakan class
    </p>
    <div class="kotak1">
        <div class="kotak2"></div>
    </div>
</body>

</html>
